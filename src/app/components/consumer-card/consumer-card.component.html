<mat-card class="kong-consumer-card">
    <mat-card-content class="kong-consumer-card-content">
        <div class="kong-consumer-card-title">
            <mat-icon [matTooltip]="getConsumerIconType(consumer)">
                {{ getConsumerIconName(consumer) }}
            </mat-icon>
            &nbsp;
            <span>{{ getConsumerName(consumer) }}</span>
        </div>
    </mat-card-content>

    <mat-card-actions fxLayout>
        <button
            mat-icon-button
            matTooltip="delete consumer"
            (click)="onDeleteConsumer()"
            *ngIf="!waitingForDeleteConfirmation"
        >
            <mat-icon>delete_outline</mat-icon>
        </button>
        <button
            mat-icon-button
            matTooltip="confirm delete"
            (click)="onConfirmDelete()"
            *ngIf="waitingForDeleteConfirmation"
        >
            <mat-icon style="color: red">check_circle_outline</mat-icon>
        </button>
        <span class="spacer">&nbsp;</span>
        <button mat-icon-button matTooltip="edit consumer" (click)="onEditConsumer()">
            <mat-icon>create</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
