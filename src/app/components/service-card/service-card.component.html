<mat-card class="kong-service-card">
    <mat-card-content class="kong-service-card-content">
        <div class="kong-service-card-title">{{ service.name }}</div>
        <div class="monospace">
            {{ service.protocol }}://{{ service.host }}:{{ service.port
            }}<span *ngIf="service.path">{{ service.path }}</span>
        </div>
    </mat-card-content>

    <mat-card-actions fxLayout>
        <button
            mat-icon-button
            matTooltip="delete service"
            (click)="onDeleteService()"
            *ngIf="!waitingForDeleteConfirmation"
        >
            <mat-icon>delete_outline</mat-icon>
        </button>
        <button
            mat-icon-button
            matTooltip="confirm delete"
            (click)="onConfirmDelete()"
            *ngIf="waitingForDeleteConfirmation"
        >
            <mat-icon style="color: red">check_circle_outline</mat-icon>
        </button>
        <span class="spacer">&nbsp;</span>
        <button mat-icon-button matTooltip="show assigned routes" (click)="onShowAssignedRoutes()">
            <mat-icon>alt_route</mat-icon>
        </button>
        <button
            mat-icon-button
            matTooltip="copy service url to clipboard"
            (click)="onCopyServiceUrl()"
        >
            <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button matTooltip="edit service" (click)="onEditService()">
            <mat-icon>create</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
